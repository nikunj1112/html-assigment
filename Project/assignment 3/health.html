<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health</title>
</head>
<body>
    <table border="1px" cellspacing="0px" cellpadding="10px" align="center">
        <caption> Health chart </caption>
        <tr>
            <td rowspan="2"> state of health </td>
            <td colspan="2" align="center"> fasting value </td>
            
            <td>after eating </td>
        </tr>
        <tr>
           
            <td> Minimum</td>
            <td> maximum</td>
            <td> 2 hours after eating</td>
        </tr>
        <tr>
            <td> Healthy </td>
            <td> 70 </td>
            <td> 100 </td>
            <td> less than 140 </td>
        </tr>
        <tr>
            <td> pre-diabetes </td>
            <td> 101 </td>
            <td> 126 </td>
            <td> 140 to 200 </td>
        </tr>
        <tr>
            <td> diabetes </td>
            <td> more than 126 </td>
            <td> N/A </td>
            <td> more than 200 </td>
        </tr>
    </table>
</body>
</html>
